<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classy Menu Effects</title>
<style>
/* Basic menu styles */
.menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu li {
  margin-right: 20px;
  position: relative;
}

.menu li:last-child {
  margin-right: 0;
}

.menu li a {
  text-decoration: none;
  color: #333;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 15px;
  position: relative;
}

/* Classy effect */
.menu li a::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: #CC9966;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.3s ease;
}

.menu li a:hover::before {
  transform: scaleX(1);
}

/* Additional styling */
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 50px auto;
}
</style>
</head>
<body>
<div class="container">
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
</body>
</html>
